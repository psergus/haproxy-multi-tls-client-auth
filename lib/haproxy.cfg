global
  log 0.0.0.0 local0 debug
  cpu-map  2 1
  tune.ssl.default-dh-param  2048

defaults
  log         global
  mode      http
  option      httplog
  option      tcplog
  option  http-keep-alive
  timeout  connect 4s
  timeout  server 30s
  timeout  client 30s
  timeout  http-request 60s
  timeout  http-keep-alive 5s

frontend ssl-relay
  mode tcp
  tcp-request inspect-delay 5s
  tcp-request content accept if { req_ssl_hello_type 1 }
  bind 0.0.0.0:443
  acl is_uber req_ssl_sni -i uber.localhost
  acl is_airbus req_ssl_sni -i airbus.localhost
  acl is_onelogin req_ssl_sni -i onelogin.localhost
  use_backend ssl-uber if is_uber
  use_backend ssl-airbus if is_airbus
  use_backend ssl-onelogin if is_onelogin
  default_backend ssl-onelogin

backend ssl-uber
  mode tcp
  server uber abns@uber send-proxy-v2

backend ssl-airbus
  mode tcp
  server airbus abns@airbus send-proxy-v2

backend ssl-onelogin
  mode tcp
  server onelogin abns@onelogin send-proxy-v2

listen all-ssl
  bind abns@uber accept-proxy ssl crt /etc/haproxy/server.pem ca-file /etc/haproxy/browser-certs/1.pem verify optional ciphers EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH+aRSA+RC4:EECDH:EDH+aRSA:!RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS no-sslv3 no-tlsv10 user nobody

  bind abns@airbus accept-proxy ssl crt /etc/haproxy/server.pem ca-file /etc/haproxy/browser-certs/2.pem verify optional ciphers EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH+aRSA+RC4:EECDH:EDH+aRSA:!RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS no-sslv3 no-tlsv10 user nobody

  bind abns@onelogin accept-proxy ssl crt /etc/haproxy/server.pem ca-file /etc/haproxy/browser-certs/3.pem verify optional ciphers EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH+aRSA+RC4:EECDH:EDH+aRSA:!RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS no-sslv3 no-tlsv10 user nobody

  mode http
  http-request set-header X-Cipher %sslc
  http-request set-header X-Protocol %sslv
  http-request add-header X-Forwarded-Proto https
  http-request set-header X-SSL-Client-Cert %{+Q}[ssl_c_der,base64]
  http-request set-header X-SSL-Client-Verify %[ssl_c_verify]
  http-request set-header X-CLIENT-VERIFY %[ssl_c_verify]
  http-request set-header X-SSL-Client-S-DN %{+Q}[ssl_c_s_dn]
  http-request set-header X-SSL-Client-SHA1 %{+Q}[ssl_c_sha1,hex]
  http-request set-header X-SSL-Client-Finger %{+Q}[ssl_c_sha1,hex]  
  errorfile 503 /etc/haproxy/errors/200.http
